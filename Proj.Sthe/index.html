<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Sutiã Oncológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product-container">
        <h1>Sutiã Oncológico Adaptável e Confortável</h1>
        
        <div class="product-content">
            <!-- Imagem principal com zoom -->
            <div class="image-zoom-container">
                <img id="main-image" src="frente.jpeg" alt="Sutiã Oncológico" />
            </div>

            <!-- Ficha Técnica ao lado -->
            <div class="product-info">
                <h2>Ficha Técnica</h2>
                <p><strong>Descrição:</strong> Sutiã oncológico adaptável e confortável</p>
                <p><strong>Código de Produto:</strong> 00001</p>
                <p><strong>Empresa:</strong> Elysée</p>
                <p><strong>Data:</strong> 10/09/2023</p>
                <p><strong>Tamanho:</strong> PP, P, M, G, GG, XG</p>
                <p><strong>Preço:</strong> 240,00 reais</p>
            </div>
        </div>

        <!-- Miniaturas -->
        <div class="thumbnail-container">
            <img class="thumbnail" src="frente.jpeg" alt="Sutiã Oncológico - Principal" onclick="swapImage('frente.jpeg')" />
            <img class="thumbnail" src="costa.jpeg" alt="Sutiã Oncológico - Alternativa" onclick="swapImage('costa.jpeg')" />
        </div>
    </div>

    <script>
        function swapImage(newImage) {
            document.getElementById('main-image').src = newImage;
        }

        // Função para o efeito de zoom
        const zoomContainer = document.querySelector('.image-zoom-container');
        const mainImage = document.getElementById('main-image');

        zoomContainer.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = zoomContainer.getBoundingClientRect();
            const x = ((e.pageX - left) / width) * 100;
            const y = ((e.pageY - top) / height) * 100;
            mainImage.style.transformOrigin = `${x}% ${y}%`;
            mainImage.style.transform = 'scale(2)';
        });

        zoomContainer.addEventListener('mouseleave', () => {
            mainImage.style.transform = 'scale(1)';
        });
    </script>

</body>
</html>
